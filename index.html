<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>

   
<div class="slideshow-container">

  
  <div class="Slide fade">
    <div class="number">1 / 6</div>
    <img src="img1.jpg" style="width:100%">
    <div class="text">Image 1</div>
  </div>

  <div class="Slide fade">
    <div class="number">2 / 6</div>
    <img src="img2.jpg" style="width:100%">
    <div class="text">Image 2</div>
  </div>

  <div class="Slide fade">
    <div class="number">3 / 6</div>
    <img src="img3.jpg" style="width:100%">
    <div class="text">Image 3</div>
  </div>

  <div class="Slide fade">
    <div class="number">4 / 6</div>
    <img src="img4.jpg" style="width:100%">
    <div class="text">Image 4</div>
  </div>

  <div class="Slide fade">
    <div class="number">5 / 6</div>
    <img src="img5.jpg" style="width:100%">
    <div class="text">Image 5</div>
  </div>

  <div class="Slide fade">
    <div class="number">6 / 6</div>
    <img src="img6.jpg" style="width:100%">
    <div class="text">Image 6</div>
  </div>

 
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>


<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>

  

</body>
</html>
